<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>奇蹟心靈 AI 導師</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4ece3;
      font-family: "Noto Sans TC", sans-serif;
      display: flex;
      justify-content: center;
    }
    .chat-container {
      width: 100%;
      max-width: 860px;
      padding: 20px;
      padding-bottom: 120px;
    }

    /* 對話泡泡 */
    .bubble {
      max-width: 80%;
      padding: 14px 18px;
      margin: 10px 0;
      border-radius: 18px;
      line-height: 1.6;
      font-size: 16px;
      white-space: pre-wrap;
    }
    .assistant {
      background: #fffdf9;
      border: 1px solid #e7dccf;
      align-self: flex-start;
    }
    .user {
      background: #d8b27c;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    /* 下方輸入區 */
    .input-box {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f4ece3;
      padding: 12px 10px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
      display: flex;
      justify-content: center;
    }
    .input-area {
      width: 100%;
      max-width: 860px;
      display: flex;
      gap: 10px;
    }
    textarea {
      flex: 1;
      border-radius: 10px;
      border: 1px solid #d9c6b5;
      padding: 10px;
      font-size: 15px;
      resize: none;
    }
    button {
      background: #c9a063;
      border: none;
      padding: 0 18px;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
    }

    /* 版本號：極簡、右下角 */
    .version-tag {
      width: 100%;
      text-align: center;
      font-size: 10px;
      color: #b5a995;
      padding: 4px 0 10px 0;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="chat-container" id="chatBox"></div>

  <!-- 下方輸入區 -->
  <div class="input-box">
    <div class="input-area">
      <textarea id="userInput" rows="2" placeholder="想說什麼呢？"></textarea>
      <button id="sendBtn" onclick="sendMessage()">送出</button>
    </div>
  </div>

  <!-- 版本號 -->
  <div class="version-tag">v2025.11.29b</div>

<script>
  const chatBox = document.getElementById("chatBox");
  const userInputEl = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");

  let history = [];

  function addAssistantMessage(text) {
    const div = document.createElement("div");
    div.className = "bubble assistant";
    div.textContent = text;
    chatBox.appendChild(div);
    window.scrollTo(0, document.body.scrollHeight);
  }

  function addUserMessage(text) {
    const div = document.createElement("div");
    div.className = "bubble user";
    div.textContent = text;
    chatBox.appendChild(div);
    window.scrollTo(0, document.body.scrollHeight);
  }

  // --- 正式 AI API URL（Cloud Run）---
  const API_URL = "https://miracle-mind-api-1009467346209.asia-east1.run.app/api/chat";

  async function sendMessage() {
    const text = userInputEl.value.trim();
    if (!text) return;

    addUserMessage(text);
    userInputEl.value = "";
    userInputEl.focus();

    sendBtn.disabled = true;
    sendBtn.textContent = "回應中…";

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: text,
          history: history.slice(-10)
        })
      });

      if (!res.ok) throw new Error("API 連線失敗");

      const data = await res.json();
      const reply = data.reply || "抱歉，目前有點忙，請再試一次～";

      addAssistantMessage(reply);
      history.push({ role: "user", content: text });
      history.push({ role: "assistant", content: reply });

    } catch (err) {
      addAssistantMessage("⚠️系統目前有點忙碌，請稍後再試。");
    }

    sendBtn.disabled = false;
    sendBtn.textContent = "送出";
  }
</script>

</body>
</html>
